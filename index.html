<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A Facebook Profile Mockup</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>

    <!-- Overall page wrapper -->
    <div id="facebook-wrapper">

      <!-- Header section -->
      <div id="header">
        <!-- This will only be 900px wide -->
        <div id="header-inner">
          <div id="left-header">
            <!-- Logo, search bar -->
            <div id="fb-logo">
            </div>
            <div id="fb-search">
              <input type="text" placeholder="Your Name">
            </div>
          </div>
          <div id="right-header">
            <!-- Avatar, name, home, social icons, lock, down arrow -->
            <div id="small-avatar">
              <img src="drew-pct.jpg">
            </div>

            <!-- Name -->
            <div id="menu-avatar-name">Drew</div>

            <div id="home-link">
              <a href="#">Home</a>
            </div>

            <div class="social-icon friends"></div>
            <div class="social-icon messages"></div>
            <div class="social-icon notifications"></div>
            <div class="spacer">|</div>
            <div class="social-icon lock"></div>
            <div class="social-icon down-arrow"></div>
          </div>
        </div>
      </div>
      <!-- Large cover picture section -->
      <div id="cover-photo-wrapper">
        <!-- Big photo
        small avatar, name, 2 buttons
        nav menu
        camera up in the top corner (???) -->
        <!-- Big photo -->
        <div id="big-photo">
          <img src="big-photo2.jpg">
        </div>

        <div id="cover-photo-lower">
          <div id="big-avatar">
            <img src="drew-pct.jpg">
          </div>

          <div id="cover-photo-right">
            <div id="cover-avatar-name">Drew Parker</div>
            <div id="cover-buttons">
              <button>Update Info</button>
              <button>Activity Log</button>
            </div>

            <div id="cover-menu">
              <li class="cover-menu-item first">Timeline</li>
              <li class="cover-menu-item not-first">About</li>
              <li class="cover-menu-item not-first">Friends</li>
              <li class="cover-menu-item not-first">Photos</li>
              <li class="cover-menu-item not-first">More</li>
            </div>
          </div>

        </div>
      </div>

    </div>

  </body>
</html>
