<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A Facebook Profile Mockup</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>

    <!-- Overall page wrapper -->
    <div id="facebook-wrapper">

      <!-- Header section -->
      <div id="header">
        <!-- This will only be 900px wide -->
        <div id="header-inner">
          <div id="left-header">
            <!-- Logo, search bar -->
            <div id="fb-logo">
            </div>
            <div id="fb-search">
              <input type="text" placeholder="Your Name">
            </div>
          </div>
          <div id="right-header">
            <!-- Avatar, name, home, social icons, lock, down arrow -->
            <div id="small-avatar">
              <img src="drew.png">
            </div>

            <!-- Name -->
            <div id="avatar-name">Drew</div>

            <div id="home-link">
              <a href="#">Home</a>
            </div>

            <div class="social-icon friends"></div>
            <div class="social-icon messages"></div>
            <div class="social-icon notifications"></div>
            <div class=""></div>
          </div>
        </div>
      </div>
      <!-- Large cover picture section -->
      <div id="cover-photo-wrapper">
        <!-- Big photo
        small avatar, name, 2 buttons
        nav menu
        camera up in the top corner (???) -->
      </div>

      <div id="">
      </div>

    </div>

  </body>
</html>
